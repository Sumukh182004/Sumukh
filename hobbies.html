<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sumukh Soni's Hobbies</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background: linear-gradient(to right, #7b68ee, #4b0082);
            color: #fff;
            text-align: center;
        }

        header {
            background: #ffe4e1;
            padding: 1em;
            text-align: center;
            color: #4b0082;
            font-family: 'Pacifico', cursive;
        }

        section {
            max-width: 800px;
            margin: 0 auto;
            padding: 2em;
            background: #fff;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            margin-top: 20px;
            border-radius: 10px;
            border: 5px dashed #ffe4e1;
            transform-origin: center;
            transition: transform 0.3s ease-in-out;
        }

        section:hover {
            transform: scale(1.05);
        }

        h2 {
            color: #4b0082;
            font-family: 'Pacifico', cursive;
        }

        p {
            line-height: 1.6;
            color: black; /* Change text color to black */
        }

        ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            color: black; /* Change text color to black */
        }

        li {
            margin-top: 10px;
        }

        footer {
            background: #4b0082;
            padding: 1em;
            text-align: center;
            color: #fff;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        a {
            color: #4b0082;
            text-decoration: none;
            transition: color 0.3s ease-in-out;
        }

        a:hover {
            color: #6a5acd;
        }
    </style>
</head>
<body>
    <header>
        <h1>Sumukh Soni's Hobbies</h1>
    </header>
    
    <section>
        <h2>My Hobbies</h2>
        <p>Here are some of my favorite hobbies:</p>
        <ul>
            <li>Cycling</li>
            <li>Sketching</li>
            <li>Swimming</li>
        </ul>
    </section>

    <footer>
        &copy;2024 Sumukh Soni | Hobbies
    </footer>
</body>
</html>
